{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Borrar Pacientes</h2>
  <div class="card p-4 mx-auto text-center" style="max-width:600px;">
    <p>¿Seguro que deseas eliminar a <strong>{{ paciente.nombre }} {{ paciente.apellido }}</strong>?</p>
    <form method="POST">
      {% csrf_token %}
      <button class="btn btn-danger">Sí, borrar</button>
      <a href="{% url 'ver_pacientes' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Actualizar Historial Médico</h2>

  <form method="POST" action="{% url 'realizar_actualizacion_historial' historial.id %}">
    {% csrf_token %}
    
    <div class="mb-3">
      <label class="form-label">Paciente:</label>
      <select name="id_paciente" class="form-select" required>
        <option value="">Seleccione un paciente</option>
        {% for p in pacientes %}
          <option value="{{ p.id }}" {% if historial.id_paciente.id == p.id %}selected{% endif %}>
            {{ p.nombre }} {{ p.apellido }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Enfermedades:</label>
      <input type="text" name="enfermedades" class="form-control" value="{{ historial.enfermedades }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Alergias:</label>
      <input type="text" name="alergias" class="form-control" value="{{ historial.alergias }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Diagnóstico:</label>
      <textarea name="diagnostico" class="form-control" rows="3" required>{{ historial.diagnostico }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Peso (kg):</label>
      <input type="number" step="0.1" name="peso" class="form-control" value="{{ historial.peso }}" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success">Guardar Cambios</button>
      <a href="{% url 'ver_historiales' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}

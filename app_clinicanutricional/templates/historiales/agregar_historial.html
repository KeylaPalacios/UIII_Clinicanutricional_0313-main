{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-success">Agregar Historial Médico</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Paciente</label>
            <select name="id_paciente" class="form-select" required>
                <option value="">Seleccione un paciente</option>
                {% for paciente in pacientes %}
                <option value="{{ paciente.id }}">{{ paciente.nombre }} {{ paciente.apellido }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Enfermedades</label>
            <input type="text" name="enfermedades" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Alergias</label>
            <input type="text" name="alergias" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Diagnóstico</label>
            <textarea name="diagnostico" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Peso (kg)</label>
            <input type="number" name="peso" step="0.1" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'ver_historiales' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

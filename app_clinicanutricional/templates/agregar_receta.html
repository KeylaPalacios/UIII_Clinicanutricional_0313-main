{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-success">Agregar Receta</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Paciente</label>
            <select name="id_paciente" class="form-select" required>
                <option value="">Seleccione un paciente</option>
                {% for paciente in pacientes %}
                <option value="{{ paciente.id }}">{{ paciente.nombre }} {{ paciente.apellido }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nutriólogo</label>
            <select name="id_nutriologo" class="form-select" required>
                <option value="">Seleccione un nutriólogo</option>
                {% for nutriologo in nutriologos %}
                <option value="{{ nutriologo.id }}">{{ nutriologo.nombre }} {{ nutriologo.apellido }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Ingredientes</label>
            <textarea name="ingredientes" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo de comida</label>
            <input type="text" name="tipocomida" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Medicamentos</label>
            <input type="text" name="medicamentos" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Duración</label>
            <input type="text" name="duracion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Alergias</label>
            <input type="text" name="alergias" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'ver_recetas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

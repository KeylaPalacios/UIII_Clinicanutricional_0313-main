{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Borrar Cita</h2>
  <div class="card p-4 mx-auto text-center" style="max-width:600px;">
    <p>¿Seguro que deseas eliminar la cita de <strong>{{ cita.id_paciente.nombre }} {{ cita.id_paciente.apellido }}</strong> el <strong>{{ cita.fecha }}</strong>?</p>
    <form method="POST">
      {% csrf_token %}
      <button class="btn btn-danger">Sí, borrar</button>
      <a href="{% url 'ver_citas' %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
